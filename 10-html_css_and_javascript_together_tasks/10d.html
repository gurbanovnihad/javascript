<!DOCTYPE html>
<html>
  <head>
    <title>Gaming Button</title>
    <link rel="stylesheet" href="10d.css">
  </head>
  <body>
    <button class="gaming-button"
    onclick="toggle();">Gaming</button>

    <script>
      function toggle() {
        buttonElement = document.querySelector('.gaming-button');
        if (!buttonElement.classList.contains('is-toggled')) {
          buttonElement.classList.add('is-toggled');
        }
        else {
          buttonElement.classList.remove('is-toggled');
        }
      }
    </script>
  </body>
</html>
