<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <link rel="stylesheet" href="10j.css">
  </head>
  <body>
<p class="calculation-result"></p>
<!-- first line -->
    <p>
      <button class="common-buttons"
      onclick="calculate('1');"
      >1</button>
      <button class="common-buttons"
      onclick="calculate('2');"
      >2</button>
      <button class="common-buttons"
      onclick="calculate('3');"
      >3</button>
      <button class="operation-buttons"
      onclick="calculate(' + ');"
      >+</button>
    </p>

<!-- second line -->
    <p>
      <button class="common-buttons"
      onclick="calculate('4');"
      >4</button>
      <button class="common-buttons"
      onclick="calculate('5');"
      >5</button>
      <button class="common-buttons"
      onclick="calculate('6');"
      >6</button>
      <button class="operation-buttons"
      onclick="calculate(' - ');"
      >-</button>
    </p>

  <!-- third line -->
    <p>
      <button class="common-buttons"
      onclick="calculate('7');"
      >7</button>
      <button class="common-buttons"
      onclick="calculate('8');"
      >8</button>
      <button class="common-buttons"
      onclick="calculate('9');"
      >9</button>
      <button class="operation-buttons"
      onclick="calculate(' * ');"
      >*</button>
    </p>

  <!-- fourth line -->
    <p>
      <button class="common-buttons"
      onclick="calculate('0');"
      >0</button>
      <button class="common-buttons"
      onclick="calculate('.');"
      >.</button>
      <button class="common-buttons"
      onclick="calculate('=');"
      >=</button>
      <button class="operation-buttons"
      onclick="calculate(' / ');"
      >/</button>
    </p>
<!-- fifth line -->
    <p>
      <button class="clear-button"
      onclick="calculate('Clear');">
        Clear
      </button>
    </p>
    <script src="10j.js"></script>
  </body>
</html>
