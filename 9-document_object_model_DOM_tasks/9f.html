<!DOCTYPE html>
<html>
  <head>
    <title>Input</title>
  </head>
  <body>
    <input class="js-name-input" placeholder="Name" onkeydown="
    handleSubmitKeydown(event);
  ">
    <button
    onclick="
      showName();
    ">Submit</button>
    <p class="js-name"></p>
  </body>

  <script>
    function handleSubmitKeydown(event) {
      if (event.key === 'Enter') {
        console.log(event.key);
        showName();
      }
    }
    function showName() {
      var name = document.querySelector('.js-name-input').value;
      document.querySelector('.js-name').innerHTML = `Your name is: ${name}`;
    }
  </script>
</html>
