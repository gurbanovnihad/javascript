<!DOCTYPE html>
<html>
  <head>
    <title>Calculator + Function</title>
  </head>
  <body>
<p class="calculation-result"></p>
<!-- first line -->
    <p>
      <button
      onclick="calculate('1');"
      >1</button>
      <button
      onclick="calculate('2');"
      >2</button>
      <button
      onclick="calculate('3');"
      >3</button>
      <button
      onclick="calculate('+');"
      >+</button>
    </p>

<!-- second line -->
    <p>
      <button
      onclick="calculate('4');"
      >4</button>
      <button
      onclick="calculate('5');"
      >5</button>
      <button
      onclick="calculate('6');"
      >6</button>
      <button
      onclick="calculate('-');"
      >-</button>
    </p>

  <!-- third line -->
    <p>
      <button
      onclick="calculate('7');"
      >7</button>
      <button
      onclick="calculate('8');"
      >8</button>
      <button
      onclick="calculate('9');"
      >9</button>
      <button
      onclick="calculate('*');"
      >*</button>
    </p>

  <!-- fourth line -->
    <p>
      <button
      onclick="calculate('0');"
      >0</button>
      <button
      onclick="calculate('.');"
      >.</button>

      <button
      onclick="calculate('=');"
      >=</button>

      <button
      onclick="calculate('/');"
      >/</button>
    </p>

<!-- fifth line -->
    <p>
      <button
      onclick="calculate('Clear');">
        Clear
      </button>
    </p>
    <script>


      let calculation = localStorage.getItem('calculation') || '';

      displayCalculation();

      function calculate(keyPress) {
        if (keyPress === '=') {
          calculation = eval(calculation);
          displayCalculation();
          localStorage.setItem('calculation', calculation)
        }
        else if (keyPress === 'Clear') {
          calculation = '';
          // console.log('Cleared');
          displayCalculation();
          localStorage.setItem('calculation', calculation)
        }
        else {
          calculation += keyPress;
          localStorage.setItem('calculation', calculation)
        }
        console.log(calculation);
        displayCalculation();
      }

      function displayCalculation() {
        document.querySelector('.calculation-result').innerHTML = calculation;
      }

    </script>
  </body>
</html>
