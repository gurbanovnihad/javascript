<!DOCTYPE html>
<html>
  <head>
    <title>Celcius Calculator</title>
  </head>
  <body>
    <script>
      function convertToCelcius(fahrenheit) {
        const celcius = (fahrenheit - 32) *5 /9;

        return celcius;
      }

      console.log(convertToCelcius(77));
    </script>
  </body>
</html>
