<!DOCTYPE html>
<html>
  <head>
    <title>Greet Function with Default Argument</title>
  </head>
  <body>
    <script>
      function greet (name = 'there') {
        console.log(`Hello ${name}!`);
      }

      greet('Nihad');
      greet('Ben');
      greet();
      
    </script>
  </body>
</html>
