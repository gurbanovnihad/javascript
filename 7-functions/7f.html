<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Calculator</title>
  </head>
  <body>
    <script>

      function convertToFahrenheit(celcius) {
      const fahrenheit = (celcius * 9 / 5) + 32;

        return fahrenheit;
      }

      function convertToCelcius(fahrenheit) {
        const celcius = (fahrenheit - 32) *5 /9;

        return celcius;
      }

      function convertTemperature(degrees, unit) {
        let temperature = '';

        if (unit === 'C') {
          temperature = `${convertToFahrenheit(degrees)}F`
        }
        else if (unit = 'F') {
          temperature = `${convertToCelcius(degrees)}C`
        }
        return temperature;
      }

      console.log(convertTemperature(25, 'C'))
      console.log(convertTemperature(77, 'F'))

    </script>
  </body>
</html>
