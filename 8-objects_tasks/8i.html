<!DOCTYPE html>
<html>
  <head>
    <title>Trenary Coin-flip Game</title>
  </head>
  <body>
    <button onclick="
      playGame('heads')">
      heads
    </button>
    <button onclick="
      playGame('tails')">
      tails
    </button>

    <script>
      function playGame(guess) {

        let randomNumber = Math.random();
        let result = randomNumber < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You win!' : 'You lose!');
      };


    </script>
  </body>
</html>
