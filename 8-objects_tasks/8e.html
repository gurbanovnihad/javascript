<!DOCTYPE html>
<html>
  <head>
    <title>Is Same Product</title>
  </head>
  <body>
    <script>
      let product1 = {
        name: 'ball',
        price: 5050
      }

      let product2 = {
        name: 'ball',
        price: 5050
      }

      let product3 = {
        name: 'pen',
        price: 1000
      }

      function isSameProduct (item1, item2) {
        if (item1.price === item2.price && item1.name === item2.name) {
          return true;
        }
        else {
          return false;
        }
      }

      console.log(isSameProduct(product1, product2));
      console.log(isSameProduct(product2, product3));

    </script>
  </body>
</html>
