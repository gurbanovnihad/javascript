<!DOCTYPE html>
<html>
  <head>
    <title>Trenary Coin-flip Game</title>
  </head>
  <body>
    <button onclick="
      playGame('heads')">
      heads
    </button>
    <button onclick="
      playGame('tails')">
      tails
    </button>

    <script>
      let score = {
          wins: 0,
          losses: 0
        }

      function playGame(guess) {
        let randomNumber = Math.random();
        let result = randomNumber < 0.5 ? 'heads' : 'tails';

        if (guess === result) {
          console.log('You win!');
          score.wins += 1;
        }
        else if (guess !== result) {
          console.log('You lose!');
          score.losses += 1;
        }
        console.log(score);
      };
    </script>
  </body>
</html>
