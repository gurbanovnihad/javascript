<!DOCTYPE html>
<html>
  <head>
    <title>Get Last Value of an Array</title>
  </head>
  <body>
    <script>
      function getLastValue(array) {
        const lastValue = array[array.length - 1];

        return lastValue;
      }

      console.log(getLastValue([10, 20, 30, 40, 50]));
    </script>
  </body>
</html>
