<!DOCTYPE html>
<html>
  <head>
    <title>Increment Array Elements</title>
  </head>
  <body>
    <script>
      myArray = [1, 2, 3];
      addOne = [];

      for (let i = 0; i < myArray.length; i++) {
        addOne.push(myArray[i] + 1);
      }

      console.log(myArray);
      console.log(addOne);

    </script>
  </body>
</html>
