<!DOCTYPE html>
<html>
  <head>
    <title>Count Positive Numbers</title>
  </head>
  <body>
    <script>
      function countPositive(nums) {
        counter = 0;

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            counter++;
          }
        }
        return counter;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

    </script>
  </body>
</html>
